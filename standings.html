<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FF Standings</title>
  <link rel="stylesheet" href="standings.css">
</head>
<body>

<div class="poster">

 <div class="header">
  <!-- LEFT LOGO -->
  <img src="assets/asia.png" class="asia-logo">

  <!-- RIGHT TITLE -->
  <div class="standings-wrapper">
    <div class="standings-box">STANDINGS</div>
    <div class="standings-underline">
      <input type="text" id="userInput" class="user-input">
    </div>
  </div>
</div>

  <!-- TABLE HEADER -->
  <div class="table-head">
    <div>RANK</div>
    <div>TEAM NAME</div>
    <div><img src="assets/booyah.png" class="booyah"></div>
    <div>GAMES</div>
    <div>POS</div>
    <div>ELIMS</div>
    <div>TOTAL</div>
  </div>

  <!-- TABLE -->
  <div id="tableBody"></div>

  <!-- PARTNER STRIP -->
  <div class="partner-strip">
    <div class="partner-box">
      <span>MANAGING<br>PARTNER</span>
      <img src="assets/managing-partner.png">
    </div>
    <div class="partner-box">
      <span>PRESENTED<br>BY</span>
      <img src="assets/presentedby.png">
    </div>
    <div class="partner-box">
      <span>PLATFORM<br>PARTNER</span>
      <img src="assets/platform-partner.png">
    </div>
  </div>
  <div class="download-wrapper no-export">
    <button id="uploadMoreBtn" class="upload-btn">
    Upload More Files
  </button>
    <button id="downloadBtn" class="download-btn">Download PNG</button>
    <button id="resetBtn" class="reset-btn">
    Reset Standings
  </button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
</body>
</html>
